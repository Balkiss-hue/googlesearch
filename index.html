<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Searchbar</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="boostrap/css/all.css">
</head>
<body>
    <div id="logo">
        <img src="images/googlelogo.png" alt="logo" width="310px" height="210px">
    </div>
    <div id="google">
        <form>
            <input type="text" class="form-control" placeholder="Search Google or type a URL" id="searchbar">
            <i class="fas fa-search" id="searchicon"></i>
            <img src="images/googlemicrophone.png" alt="Search by voice" height="20px" width="20px" id="microphone">
        </form>
    </div>
</body>
</html>
